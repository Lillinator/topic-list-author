show_topic_author_column_first:
  type: bool
  default: false
  description:
    en: "Show topic authors in the first column in all topic list pages on Desktop (Mobile default view is first column)."

show_topic_author_column_last:
  type: bool
  default: false
  description:
    en: "Show topic authors in the last column in all topic list pages, including mobile. Above setting must be disabled. Leaving both disabled shows default column order."
